<h2>Edit Student</h2>
Student Id : <input type="number" [(ngModel)] = "studentID">
<br>
Student Name : <input type="text" [(ngModel)] = "name">
<br>
Student Address : <input type="text" [(ngModel)] = "address">
<br>
Student Grade : <input type="number" [(ngModel)] = "grade">
<br>
<button (click) = "editStudent()">Update</button>
<br>
{{statusMessage}}
